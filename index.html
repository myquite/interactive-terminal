<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a
      href="https://github.com/myquite/interactive-terminal"
      class="triangle"
    ></a>
    <div id="terminal">
      <header>
        <div class="rnd-btn red"></div>
        <div class="rnd-btn amber"></div>
        <div class="rnd-btn green"></div>
      </header>
      <main>
        <p class="lastLogin">Last Login:</p>
        <p><span id="inputArea"></span></p>
        <p>
          <span class="cmd">âžœ <span>~</span> </span>
          <input
            id="cmdInput"
            type="text"
            autofocus
            maxlength="255"
            autocapitalize="off"
          />
        </p>
      </main>
      <footer class="helper">
        > Enter <em>help</em> to see list of commands
      </footer>
    </div>
    <!-- partial -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
